<!-- ═══ Panel: BQM (Module) ═══ -->
<div class="settings-panel" id="panel-mod-docsight_bqm">
    <div class="settings-card glass">
        <div class="card-header">
            <div class="card-title-group">
                <div class="card-icon purple">
                    <i data-lucide="activity"></i>
                </div>
                <div>
                    <div class="card-title">ThinkBroadband BQM</div>
                    <div class="card-subtitle">{{ t['docsight.bqm.bqm_optional'] or 'optional' }}</div>
                </div>
            </div>
        </div>
        <div class="form-grid">
            <div class="form-field">
                <label class="form-label" for="bqm_url">{{ t['docsight.bqm.bqm_share_url'] or 'BQM Share URL' }}</label>
                <input class="form-input" type="url" id="bqm_url" name="bqm_url" value="{{ config.bqm_url }}" placeholder="https://www.thinkbroadband.com/broadband/monitoring/quality/share/...png">
                <span class="form-hint">{{ t['docsight.bqm.bqm_url_hint'] or 'Paste your ThinkBroadband BQM share link (.png)' }}</span>
            </div>
            <div class="form-field">
                <label class="form-label" for="bqm_collect_time">{{ t['docsight.bqm.bqm_collect_time'] or 'Daily collection time' }}</label>
                <input class="form-input" type="time" id="bqm_collect_time" name="bqm_collect_time" value="{{ config.bqm_collect_time }}">
                <span class="form-hint">{{ t['docsight.bqm.bqm_collect_time_hint'] or 'Time of day to fetch the BQM graph (container timezone)' }}</span>
            </div>
        </div>
    </div>
</div>
