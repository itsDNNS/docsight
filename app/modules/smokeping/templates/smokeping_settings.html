<!-- ═══ Panel: Smokeping (Module) ═══ -->
<div class="settings-panel" id="panel-mod-docsight_smokeping">
    <div class="settings-card glass">
        <div class="card-header">
            <div class="card-title-group">
                <div class="card-icon cyan">
                    <i data-lucide="radar"></i>
                </div>
                <div>
                    <div class="card-title">Smokeping</div>
                    <div class="card-subtitle">{{ t['docsight.smokeping.smokeping_optional'] or 'optional' }}</div>
                </div>
            </div>
        </div>
        <div class="form-grid">
            <div class="form-field">
                <label class="form-label" for="smokeping_url">{{ t['docsight.smokeping.smokeping_url_label'] or 'Smokeping URL' }}</label>
                <input class="form-input" type="url" id="smokeping_url" name="smokeping_url" value="{{ config.smokeping_url }}" placeholder="https://smokeping.example.com/smokeping">
                <span class="form-hint">{{ t['docsight.smokeping.smokeping_url_hint'] or 'Base URL of your Smokeping instance (without /cache/)' }}</span>
            </div>
            <div class="form-field">
                <label class="form-label" for="smokeping_targets">{{ t['docsight.smokeping.smokeping_targets_label'] or 'Targets' }}</label>
                <input class="form-input" type="text" id="smokeping_targets" name="smokeping_targets" value="{{ config.smokeping_targets }}" placeholder="Global.Google, Global.Cloudflare, Vodafone.Hop2">
                <span class="form-hint">{{ t['docsight.smokeping.smokeping_targets_hint'] or 'Comma-separated list of targets' }}</span>
            </div>
        </div>
    </div>
</div>
