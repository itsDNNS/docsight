<svg width="500" height="500" viewBox="115 115 270 270" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Radar circles (konzentrisch) -->
  <g filter="url(#glow)">
    <!-- Outer ring -->
    <circle cx="250" cy="250" r="120" 
            fill="none" 
            stroke="url(#purpleGrad)" 
            stroke-width="3" 
            opacity="0.3"/>
    
    <!-- Middle ring -->
    <circle cx="250" cy="250" r="80" 
            fill="none" 
            stroke="url(#purpleGrad)" 
            stroke-width="4" 
            opacity="0.6"/>
    
    <!-- Inner ring -->
    <circle cx="250" cy="250" r="40" 
            fill="none" 
            stroke="url(#purpleGrad)" 
            stroke-width="5" 
            opacity="0.9"/>
    
    <!-- Center dot -->
    <circle cx="250" cy="250" r="15" fill="url(#purpleGrad)"/>
    
    <!-- Crosshair lines -->
    <line x1="250" y1="130" x2="250" y2="155" stroke="url(#purpleGrad)" stroke-width="2" opacity="0.5"/>
    <line x1="250" y1="345" x2="250" y2="370" stroke="url(#purpleGrad)" stroke-width="2" opacity="0.5"/>
    <line x1="130" y1="250" x2="155" y2="250" stroke="url(#purpleGrad)" stroke-width="2" opacity="0.5"/>
    <line x1="345" y1="250" x2="370" y2="250" stroke="url(#purpleGrad)" stroke-width="2" opacity="0.5"/>
    
    <!-- Sweep line (radar sweep indicator) -->
    <line x1="250" y1="250" x2="250" y2="130" 
          stroke="url(#purpleGrad)" 
          stroke-width="3" 
          opacity="0.8"
          transform="rotate(45 250 250)"/>
  </g>
</svg>
