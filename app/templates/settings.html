<!DOCTYPE html>
<html lang="de" data-theme="{{ theme }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FritzBox DOCSIS Monitor - Einstellungen</title>
    <style>
        :root, [data-theme="dark"] {
            --bg: #1a1a2e;
            --surface: #16213e;
            --card: #0f3460;
            --text: #e0e0e0;
            --muted: #888;
            --good: #4caf50;
            --warn: #ff9800;
            --crit: #f44336;
            --accent: #00adb5;
            --input-bg: #0d1b3e;
            --input-border: rgba(255,255,255,0.15);
        }
        [data-theme="light"] {
            --bg: #f0f2f5;
            --surface: #ffffff;
            --card: #e8edf2;
            --text: #1a1a2e;
            --muted: #666;
            --good: #2e7d32;
            --warn: #e65100;
            --crit: #c62828;
            --accent: #00838f;
            --input-bg: #fff;
            --input-border: #ccc;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, monospace;
            background: var(--bg);
            color: var(--text);
            padding: 16px;
            max-width: 680px;
            margin: 0 auto;
        }
        h1 { font-size: 1.4em; color: var(--accent); margin-bottom: 4px; }
        h2 {
            font-size: 1.05em;
            color: var(--accent);
            margin-bottom: 12px;
            padding-bottom: 6px;
            border-bottom: 1px solid var(--input-border);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header a {
            color: var(--accent);
            text-decoration: none;
            font-size: 0.9em;
        }
        .header a:hover { text-decoration: underline; }

        /* Theme Toggle */
        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
            padding: 10px 16px;
            background: var(--surface);
            border-radius: 8px;
        }
        .theme-toggle label { font-size: 0.9em; color: var(--muted); }
        .toggle-switch {
            position: relative;
            width: 48px; height: 24px;
            cursor: pointer;
        }
        .toggle-switch input { display: none; }
        .toggle-slider {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--card);
            border-radius: 12px;
            border: 1px solid var(--input-border);
            transition: background 0.2s;
        }
        .toggle-slider::before {
            content: "";
            position: absolute;
            width: 18px; height: 18px;
            left: 2px; bottom: 2px;
            background: var(--accent);
            border-radius: 50%;
            transition: transform 0.2s;
        }
        .toggle-switch input:checked + .toggle-slider::before {
            transform: translateX(24px);
        }

        .section {
            background: var(--surface);
            border-radius: 8px;
            padding: 16px 20px;
            margin-bottom: 16px;
        }
        .form-row {
            display: flex;
            flex-direction: column;
            margin-bottom: 12px;
        }
        .form-row label {
            font-size: 0.85em;
            color: var(--muted);
            margin-bottom: 4px;
        }
        .form-row input {
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 4px;
            padding: 8px 10px;
            color: var(--text);
            font-size: 0.95em;
            font-family: inherit;
        }
        .form-row input:focus { outline: none; border-color: var(--accent); }
        .form-row .hint { font-size: 0.8em; color: var(--muted); margin-top: 2px; }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0 16px;
        }
        .form-grid .full { grid-column: 1 / -1; }
        .btn {
            display: inline-block;
            padding: 8px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            font-family: inherit;
            font-weight: bold;
        }
        .btn-primary { background: var(--accent); color: #000; }
        .btn-primary:hover { filter: brightness(1.15); }
        .btn-secondary {
            background: var(--card);
            color: var(--text);
            border: 1px solid var(--input-border);
        }
        .btn-secondary:hover { background: var(--accent); color: #000; }
        .btn-row { display: flex; gap: 10px; align-items: center; margin-top: 4px; }
        .test-result {
            font-size: 0.85em;
            padding: 4px 8px;
            border-radius: 4px;
            display: none;
        }
        .test-ok { display: inline-block; background: rgba(76,175,80,0.2); color: var(--good); }
        .test-fail { display: inline-block; background: rgba(244,67,54,0.2); color: var(--crit); }
        .submit-row { display: flex; justify-content: flex-end; gap: 10px; margin-top: 8px; }
        .submit-row .btn-primary { padding: 10px 32px; font-size: 1em; }
        .toast {
            position: fixed;
            top: 16px;
            right: 16px;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 0.9em;
            font-weight: bold;
            z-index: 1000;
            display: none;
        }
        .toast-ok { background: rgba(76,175,80,0.9); color: #fff; }
        .toast-fail { background: rgba(244,67,54,0.9); color: #fff; }
        .error-msg {
            background: rgba(244,67,54,0.15);
            border: 1px solid var(--crit);
            color: var(--crit);
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 16px;
            display: none;
        }
        @media (max-width: 600px) {
            .form-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Einstellungen</h1>
    <a href="/">&larr; Zurueck zum Dashboard</a>
</div>

<div class="error-msg" id="global-error"></div>
<div class="toast" id="toast"></div>

<!-- Theme Toggle -->
<div class="theme-toggle">
    <label>Light Mode</label>
    <label class="toggle-switch">
        <input type="checkbox" id="theme-check" {% if theme == 'dark' %}checked{% endif %}>
        <span class="toggle-slider"></span>
    </label>
    <label>Dark Mode</label>
</div>

<form id="settings-form" autocomplete="off">

    <!-- FritzBox -->
    <div class="section">
        <h2>FritzBox</h2>
        <div class="form-grid">
            <div class="form-row full">
                <label for="fritz_url">URL</label>
                <input type="text" id="fritz_url" name="fritz_url" value="{{ config.fritz_url }}">
            </div>
            <div class="form-row">
                <label for="fritz_user">Benutzername</label>
                <input type="text" id="fritz_user" name="fritz_user" value="{{ config.fritz_user }}">
            </div>
            <div class="form-row">
                <label for="fritz_password">Passwort</label>
                <input type="password" id="fritz_password" name="fritz_password" value="" placeholder="{% if config.fritz_password %}Gespeichert{% endif %}">
            </div>
        </div>
        <div class="btn-row">
            <button type="button" class="btn btn-secondary" onclick="testFritz()">Verbindung testen</button>
            <span class="test-result" id="fritz-test"></span>
        </div>
    </div>

    <!-- MQTT (optional) -->
    <div class="section">
        <h2>MQTT Broker <span style="font-size:0.75em; font-weight:normal; color:var(--muted);">(optional - fuer Home Assistant)</span></h2>
        <div class="form-grid">
            <div class="form-row">
                <label for="mqtt_host">Host</label>
                <input type="text" id="mqtt_host" name="mqtt_host" value="{{ config.mqtt_host }}">
            </div>
            <div class="form-row">
                <label for="mqtt_port">Port</label>
                <input type="number" id="mqtt_port" name="mqtt_port" value="{{ config.mqtt_port }}">
            </div>
            <div class="form-row">
                <label for="mqtt_user">Benutzername (optional)</label>
                <input type="text" id="mqtt_user" name="mqtt_user" value="{{ config.mqtt_user }}">
            </div>
            <div class="form-row">
                <label for="mqtt_password">Passwort (optional)</label>
                <input type="password" id="mqtt_password" name="mqtt_password" value="" placeholder="{% if config.mqtt_password %}Gespeichert{% endif %}">
            </div>
            <div class="form-row full">
                <label for="mqtt_topic_prefix">Topic-Prefix</label>
                <input type="text" id="mqtt_topic_prefix" name="mqtt_topic_prefix" value="{{ config.mqtt_topic_prefix }}">
            </div>
        </div>
        <div class="btn-row">
            <button type="button" class="btn btn-secondary" onclick="testMqtt()">Verbindung testen</button>
            <span class="test-result" id="mqtt-test"></span>
        </div>
    </div>

    <!-- General -->
    <div class="section">
        <h2>Allgemein</h2>
        <div class="form-grid">
            <div class="form-row">
                <label for="poll_interval">Abfrageintervall (Sekunden)</label>
                <input type="number" id="poll_interval" name="poll_interval" value="{{ config.poll_interval }}" min="{{ poll_min }}" max="{{ poll_max }}">
                <span class="hint">Min: {{ poll_min }}s / Max: {{ poll_max }}s</span>
            </div>
            <div class="form-row">
                <label for="history_days">Historie (Tage)</label>
                <input type="number" id="history_days" name="history_days" value="{{ config.history_days }}" min="1">
            </div>
        </div>
    </div>

    <div class="submit-row">
        <button type="submit" class="btn btn-primary">Speichern</button>
    </div>
</form>

<script>
var themeCheck = document.getElementById('theme-check');
themeCheck.addEventListener('change', function() {
    var theme = themeCheck.checked ? 'dark' : 'light';
    document.documentElement.setAttribute('data-theme', theme);
    localStorage.setItem('docsis-theme', theme);
});

// Instant theme from localStorage
(function() {
    var saved = localStorage.getItem('docsis-theme');
    if (saved) {
        document.documentElement.setAttribute('data-theme', saved);
        themeCheck.checked = (saved === 'dark');
    }
})();

function showToast(msg, ok) {
    var el = document.getElementById('toast');
    el.textContent = msg;
    el.className = 'toast ' + (ok ? 'toast-ok' : 'toast-fail');
    el.style.display = 'block';
    setTimeout(function() { el.style.display = 'none'; }, 3000);
}

var MASK = '\u2022\u2022\u2022\u2022\u2022\u2022\u2022\u2022';
var SECRET_FIELDS = ['fritz_password', 'mqtt_password'];

function getFormData() {
    var form = document.getElementById('settings-form');
    var data = {};
    form.querySelectorAll('input:not(#theme-check)').forEach(function(inp) {
        if (SECRET_FIELDS.indexOf(inp.name) !== -1) {
            data[inp.name] = inp.value || MASK;
        } else {
            data[inp.name] = inp.value;
        }
    });
    data.theme = themeCheck.checked ? 'dark' : 'light';
    return data;
}

function testFritz() {
    var el = document.getElementById('fritz-test');
    el.className = 'test-result';
    el.style.display = 'inline-block';
    el.textContent = 'Teste...';
    var data = getFormData();
    fetch('/api/test-fritz', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({fritz_url: data.fritz_url, fritz_user: data.fritz_user, fritz_password: data.fritz_password})
    })
    .then(function(r) { return r.json(); })
    .then(function(res) {
        if (res.success) {
            el.className = 'test-result test-ok';
            el.textContent = 'Verbunden: ' + (res.model || 'OK');
        } else {
            el.className = 'test-result test-fail';
            el.textContent = 'Fehler: ' + (res.error || 'Unbekannt');
        }
    })
    .catch(function() {
        el.className = 'test-result test-fail';
        el.textContent = 'Netzwerkfehler';
    });
}

function testMqtt() {
    var el = document.getElementById('mqtt-test');
    el.className = 'test-result';
    el.style.display = 'inline-block';
    el.textContent = 'Teste...';
    var data = getFormData();
    fetch('/api/test-mqtt', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({mqtt_host: data.mqtt_host, mqtt_port: data.mqtt_port, mqtt_user: data.mqtt_user, mqtt_password: data.mqtt_password})
    })
    .then(function(r) { return r.json(); })
    .then(function(res) {
        if (res.success) {
            el.className = 'test-result test-ok';
            el.textContent = 'Verbunden';
        } else {
            el.className = 'test-result test-fail';
            el.textContent = 'Fehler: ' + (res.error || 'Unbekannt');
        }
    })
    .catch(function() {
        el.className = 'test-result test-fail';
        el.textContent = 'Netzwerkfehler';
    });
}

document.getElementById('settings-form').addEventListener('submit', function(e) {
    e.preventDefault();
    var errEl = document.getElementById('global-error');
    errEl.style.display = 'none';
    var data = getFormData();
    fetch('/api/config', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
    })
    .then(function(r) { return r.json(); })
    .then(function(res) {
        if (res.success) {
            showToast('Einstellungen gespeichert', true);
        } else {
            errEl.textContent = res.error || 'Speichern fehlgeschlagen';
            errEl.style.display = 'block';
        }
    })
    .catch(function() {
        errEl.textContent = 'Netzwerkfehler';
        errEl.style.display = 'block';
    });
});
</script>

</body>
</html>
