<!-- ═══ Panel: Modem ═══ -->
<div class="settings-panel active" id="panel-modem">
    <div class="settings-card">
        <div class="settings-card-header">
            <div class="settings-card-icon"><i data-lucide="radio"></i></div>
            <div>
                <div class="settings-card-title">{{ t.modem_connection }}</div>
                <div class="settings-card-desc">{{ t.modem_user_hint }}</div>
            </div>
        </div>
        <div class="form-grid">
            <div class="form-row full">
                <label for="modem_type">{{ t.modem_type }}</label>
                <select id="modem_type" name="modem_type">
                    {% for key, name in modem_types %}
                    <option value="{{ key }}" {% if config.modem_type == key %}selected{% endif %}>{{ name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-row full">
                <label for="modem_url">{{ t.url }}</label>
                <input type="text" id="modem_url" name="modem_url" value="{{ config.modem_url }}">
            </div>
            <div class="form-row">
                <label for="modem_user">{{ t.username }}</label>
                <input type="text" id="modem_user" name="modem_user" value="{{ config.modem_user }}">
            </div>
            <div class="form-row">
                <label for="modem_password">{{ t.password }}</label>
                <input type="password" id="modem_password" name="modem_password" value="" placeholder="{% if config.modem_password %}{{ t.saved_ph }}{% endif %}">
            </div>
        </div>
        <div class="btn-row">
            <button type="button" class="btn btn-secondary" onclick="testModem()">{{ t.test_connection }}</button>
        </div>
        <div class="test-result" id="modem-test"></div>
    </div>
</div>
