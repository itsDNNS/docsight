<!-- ═══ Panel: Smokeping ═══ -->
<div class="settings-panel" id="panel-smokeping">
    <div class="settings-card">
        <div class="settings-card-header">
            <div class="settings-card-icon"><i data-lucide="wifi"></i></div>
            <div>
                <div class="settings-card-title">Smokeping</div>
                <div class="settings-card-desc">{{ t.smokeping_optional }}</div>
            </div>
        </div>
        <div class="form-row">
            <label for="smokeping_url">{{ t.smokeping_url_label }}</label>
            <input type="url" id="smokeping_url" name="smokeping_url"
                   value="{{ config.smokeping_url }}"
                   placeholder="https://smokeping.example.com/smokeping">
            <span class="hint">{{ t.smokeping_url_hint }}</span>
        </div>
        <div class="form-row">
            <label for="smokeping_targets">{{ t.smokeping_targets_label }}</label>
            <input type="text" id="smokeping_targets" name="smokeping_targets"
                   value="{{ config.smokeping_targets }}"
                   placeholder="Global.Google, Global.Cloudflare, Vodafone.Hop2">
            <span class="hint">{{ t.smokeping_targets_hint }}</span>
        </div>
    </div>
</div>
