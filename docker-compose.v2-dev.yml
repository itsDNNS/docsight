services:
  docsight-v2-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: docsight-v2-dev
    restart: unless-stopped
    ports:
      - "8767:8765"
    volumes:
      - docsight_v2_dev_data:/data
    environment:
      - TZ=Europe/Berlin

volumes:
  docsight_v2_dev_data:
