services:
  docsight:
    image: ghcr.io/itsdnns/docsight:latest
    container_name: docsight
    restart: unless-stopped
    ports:
      - "8765:8765"
    volumes:
      - docsight_data:/data
    # environment:
    #   - TZ=Europe/Berlin  # fallback timezone; prefer configuring via UI (Settings > Timezone)
    # env_file: .env  # uncomment if using environment variables

volumes:
  docsight_data:
