services:
  fritzbox-docsis-monitor:
    image: ghcr.io/itsdnns/fritzbox-docsis-monitor:latest
    build: .
    container_name: fritzbox-docsis-monitor
    restart: unless-stopped
    ports:
      - "8765:8765"
    volumes:
      - docsis_data:/data
    env_file:
      - path: .env
        required: false

volumes:
  docsis_data:
